{% extends "base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
  <div id="app"></div>
{% else %}
    <div class="container h-100">
      <div class="row custom-row no-gutters d-flex justify-content-center align-items-center h-100 pb-5 center-block text-center">
        <div class="col-lg-7 border px-5 py-5 rounded">
          <h1 class="">iStudio</h1>
          <h2 class="m-3">The first intelligent dance studio in Bucharest!</h2>
        <div>
          <a class="btn btn-dark btn-lg text-uppercase js-scroll-trigger" href="/login">Login</a>
          or
          <a class="btn btn-dark btn-lg text-uppercase js-scroll-trigger" href="/signup">Join us</a>
        <div>
        </div>
      </div>
    </div>
{% endif %}
{{ hydrate|json_script:"hydrate" }}
<script>
  window.hydrate = JSON.parse(document.getElementById("hydrate").textContent);
</script>
{% endblock %}
